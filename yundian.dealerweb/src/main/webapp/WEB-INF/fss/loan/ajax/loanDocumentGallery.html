	<script>
		jQuery(document).ready(function(){
			function imagerotate(_this){
				var value=0;
				if(typeof (jQuery(_this).attr('data-rotate-value') ) =='undefined'){
					console.log("value:"+value)
					value=0;
				}else{
					value = parseInt(jQuery(_this).attr('data-rotate-value'));
					console.log("value1:"+value)

				}
				value+=90;
				$(_this).rotate({ animateTo:value})
				jQuery(_this).attr("data-rotate-value",value);
				
			}
			jQuery("#html5gallery").on('click','img',function(){
				if(jQuery(this).parents('div.html5gallery-car-0').length>0){
					return true;
				}
				imagerotate(this);
			});
			
			jQuery("body").on('click','img',function(){
				if(jQuery(this).parents('div.html5gallery-fullscreen-0').length>0){
					imagerotate(this);
				}
			});
			
		});
	</script>
