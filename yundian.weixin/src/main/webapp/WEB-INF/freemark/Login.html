<script>


    $('.login').click(function (e) {
        var $this = $(this);
        e.preventDefault();
        e.stopPropagation();
        var $form = $('.forms');;
        if (!$form.validate().form()) {
            return false;
        }

        var signInDto ={};
        // set value for the dto property
        $form .find('input').each(function () {
            var prop = $(this).attr('name');
            var value = $(this).val();
            signInDto[prop] = value;

        });

//        $this.button('loading');
        $.ajax({
            type: 'POST',
            url: $form.attr('action'),
            // contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            data: getQueryString(signInDto)
        }).then(function (data) {

            if (data && data.success) {
                // data = data.data || {};
                // writeCookie(data);
                location.href = '/loan.html';
            }else if (data && !data.success) { //密码错误或者需要验证码
                console.log(data.msg);
                $form.find('.error-box').removeClass('hide');
                $form.find('.error-box').html(data.msg);
            }
//            $this.button('reset');
        });

    });
    function getQueryString(json) {
        if (!json) return ''
        return cleanArray(Object.keys(json).map(key => {
            if (json[key] === undefined) return ''
            return encodeURIComponent(key) + '=' +
                encodeURIComponent(json[key])
        })).join('&')
    }
    function cleanArray(actual) {
        const newArray = []
        for (let i = 0; i < actual.length; i++) {
            if (actual[i]) {
                newArray.push(actual[i])
            }
        }
        return newArray
    }
</script>
